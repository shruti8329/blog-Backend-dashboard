<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center">{{ formStatus }} categories</h3>
      <P class="text-center mb-5">You can add new categories from here</P>

      <form
        class="form-inline text-center"
        #catagoryForm="ngForm"
        (ngSubmit)="onSubmit(catagoryForm)"
      >
        <div class="col-md-10">
          <input
            type="text"
            name="category"
            class="form-control shadow-effect text-center"
            placeholder="!!..Add New categories Here..!!"
            #newCategory="ngModel"
            [(ngModel)]="formCategory"
            required
            [ngClass]="{
              'is-invalid':
                newCategory.invalid &&
                (newCategory.dirty || newCategory.touched)
            }"
          />

          <div
            class="alert alert-danger"
            *ngIf="newCategory.touched && newCategory.invalid"
          >
            category Field is required
          </div>
        </div>

        <div>
          <button
            class="btn btn-block btn-info mb-2 mt-2"
            [disabled]="catagoryForm.invalid"
          >
            {{ formStatus }} Categories
          </button>
          <button class="btn btn-warning ml-2" routerLink="/">
            Back to the Dashboard
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>Number</th>
                <th>category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categoryArray; let i = index">
                <td>{{ i }}</td>
                <td>{{ category.data.category }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-warning"
                    (click)="onEdit(category.data.category, category.id)"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-sm btn-danger ml-2"
                    (click)="onDelete(category.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>
